<body>

<h1>üÉè Game L·∫≠t Th·∫ª</h1>

<div class="controls">
    H√†ng:
    <input type="number" id="rows" value="4" min="2">
    C·ªôt:
    <input type="number" id="cols" value="4" min="2">
    <button onclick="startGame()">B·∫Øt ƒë·∫ßu</button>
    <button onclick="resetGame()">Ch∆°i l·∫°i</button>
</div>

<div class="game" id="game"></div>
<div id="message"></div>

<!-- ‚≠ê CREDIT -->
<div class="credit">
    ¬© Created by <strong>odette duck</strong>
</div>

<script>
let first = null;
let second = null;
let lock = false;
let matchedPairs = 0;
let totalPairs = 0;

function startGame() {
    const rows = Number(document.getElementById("rows").value);
    const cols = Number(document.getElementById("cols").value);
    const total = rows * cols;

    if (total % 2 !== 0) {
        alert("H√†ng √ó c·ªôt ph·∫£i l√† s·ªë ch·∫µn");
        return;
    }

    const game = document.getElementById("game");
    game.innerHTML = "";
    game.style.gridTemplateColumns = `repeat(${cols}, 80px)`;

    document.getElementById("message").textContent = "";

    const baseIcons = ['üçé','üçå','üçá','üçí','ü•ù','üçç','üçâ','üçì','üçë','ü•≠'];
    let cards = [];

    totalPairs = total / 2;
    matchedPairs = 0;

    for (let i = 0; i < totalPairs; i++) {
        const icon = baseIcons[i % baseIcons.length];
        cards.push(icon, icon);
    }

    cards.sort(() => Math.random() - 0.5);

    first = null;
    second = null;
    lock = false;

    cards.forEach(icon => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = "?";

        card.onclick = () => {
            if (lock || card.classList.contains("open")) return;

            card.textContent = icon;
            card.classList.add("open");

            if (!first) {
                first = card;
                first.icon = icon;
            } else {
                second = card;
                second.icon = icon;
                lock = true;

                if (first.icon === second.icon) {
                    setTimeout(() => {
                        first.classList.add("hide");
                        second.classList.add("hide");
                        matchedPairs++;

                        if (matchedPairs === totalPairs) {
                            document.getElementById("message").textContent =
                                "üéâ B·∫°n ƒë√£ th·∫Øng!";
                        }
                        resetTurn();
                    }, 300);
                } else {
                    setTimeout(() => {
                        first.textContent = "?";
                        second.textContent = "?";
                        first.classList.remove("open");
                        second.classList.remove("open");
                        resetTurn();
                    }, 600);
                }
            }
        };

        game.appendChild(card);
    });
}

function resetTurn() {
    first = null;
    second = null;
    lock = false;
}

function resetGame() {
    document.getElementById("game").innerHTML = "";
    document.getElementById("message").textContent = "";
}
</script>
